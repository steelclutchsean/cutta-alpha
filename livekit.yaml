port: 7880
rtc:
  port_range_start: 7882
  port_range_end: 7892
  # Force LiveKit to advertise 127.0.0.1 to clients (for local Docker dev)
  node_ip: 127.0.0.1
  use_external_ip: false
  # TCP port for fallback when UDP fails
  tcp_port: 7881
room:
  empty_timeout: 0      # Never timeout empty rooms
  departure_timeout: 0  # Never auto-disconnect participants
keys:
  devkey: secret12345678901234567890123456
logging:
  level: info

