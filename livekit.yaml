port: 7880
rtc:
  port_range_start: 7882
  port_range_end: 7892
  # For local Docker dev, use 127.0.0.1
  # For production, set to your server's public IP or use use_external_ip: true
  node_ip: 127.0.0.1
  use_external_ip: false
  # TCP fallback when UDP fails
  tcp_port: 7881
room:
  empty_timeout: 300        # 5 minutes before empty room cleanup
  departure_timeout: 20     # 20 seconds grace period for reconnection
  max_participants: 100     # Max participants per room
redis:
  # Uncomment for production (enables multi-node scaling)
  # address: redis:6379
keys:
  # API Key: API Secret (min 32 chars for secret)
  # For production, generate with: livekit-cli create-token --create
  APIcutta: cutta_livekit_secret_key_min_32_characters_long
logging:
  level: info

